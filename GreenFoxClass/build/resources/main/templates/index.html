<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GREEN FOX STUDENT MANAGER</title>
    <link rel = "stylesheet" th:href = "@{/style.css}">
    <h1>WELCOME TO GFA STUDENT MANAGER</h1>
    <img th:src="@{https://infoter.hu/attachment/0072/71432_copy_3_gf.jpg}" alt=""/>
    <h2 th:text="'Students Registered: ' + ${counter}"></h2>
</head>
<body>

<h1>Choose function</h1>
<div class="button">
    <form th:action = "@{/gfa/list}" action = '#' method="get">
        <input type = "submit" value ="View Students">
    </form>
</div>
<div class="button">
    <form th:action = "@{/gfa/add}" action = '#' method="get">
        <input type = "submit" value ="Add Students">
    </form>
</div>
<div class="button">
    <form th:action = "@{/gfa/check}" action = '#' method="post">
        <input type="text" placeholder="...check name" name="check">
        <input type = "submit" value ="Check Student">
    </form>
</div>


</body>
</html>
